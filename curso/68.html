<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.2/underscore-umd-min.js"></script>
    <title>Complemento para jQuery y JS</title>
</head>
<body>
    <h1>Algun titulo</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Corrupti aspernatur minima nam consectetur error dolorem fugiat optio velit in earum!</p>
    <p>libreria underscore.js</p>

    <script>
        var arr = [53,5,6,7,6,13,77,-23,55,404]
        var obj = {
            nombre:'Sergio',
            edad:23,
            pesos:'75kg',
            ojos:'negros'
        };

        console.log('Numeros pares',_.filter(arr,function(num){
            return num % 2 == 0
        }))
        console.log('Existe num 13: ', _.contains(arr,13))
        console.log('Max: ', _.max(arr))
        console.log('orden: ', arr.sort(function(a,b){return a-b}))
        console.log('orden random: ', _.shuffle(arr))
        console.log('unicos: ', _.unique(arr))

        console.log('LLaves:', _.keys(obj))
        console.log('Valores:', _.values(obj))
        console.log('edad y peso pick: ', _.pick(obj,'edad','pesos'))
        console.log('cuantos: ', _.size(obj))
    </script>
    
</body>
</html>
