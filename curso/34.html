<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.0.min.js"></script>
    <title>AJAX</title>
</head>
<body>
    <h1>Algun titulo</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Obcaecati, a architecto? Eligendi voluptatibus ut eveniet!</p>

    <a class="fetchSize" href="1.html">Archivo 1</a>
    <a class="fetchSize" href="34.html">Archivo 34</a>
    <a class="fetchSize" href="assets/img/ball.png">Bola</a>

    <script>
        $('.fetchSize').each(function(){
            var link = this;

            $.ajax({
                type: 'HEAD',
                url: link.href,
                complete: function(xhr){
                    var size = xhr.getResponseHeader('Content-Length');
                    size = humanizar(size)
                    // append a links
                    $(link).append(`(${size})`)
                }
            })
        });

        function humanizar( size ){

            var unidades = ['bytes','KB','MB','GB','TB'];

            var ord = Math.floor( Math.log(size) / Math.log(1024) );
            ord = Math.min( Math.max(0,ord), unidades.length -1 );

            var s = Math.round(  (size/Math.pow(1024,ord)) * 100 ) / 100;
            return s + ' ' + unidades[ord]

        }
    </script>
    
</body>
</html>
