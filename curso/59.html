<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="assets/css/estilo.css">
    <title>Animaciones personalizadas</title>
</head>
<body>
    <h1>Algun titulo</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ad totam nulla numquam. Unde, incidunt. Facere atque tempora consequuntur quis enim?</p>

    <button id="btnShow">Mostrar</button>
    <button id="btnHide">Ocultar</button>

    <img src="assets/img/ball.png" id="football">

    <script>
        jQuery.easing.rebote = function (x, t, b, c, d) {
            if ((t/=d) < (1/2.75)) {
                return c*(7.5625*t*t) + b;
            } else if (t < (2/2.75)) {
                return c*(7.5625*(t-=(1.5/2.75))*t + .75) + b;
            } else if (t < (2.5/2.75)) {
                return c*(7.5625*(t-=(2.25/2.75))*t + .9375) + b;
            } else {
            return c*(7.5625*(t-=(2.625/2.75))*t + .984375) + b; }
        };

        var ball = $('#football');


        $('#btnShow').on('click',function(){
            ball.stop().animate({
                bottom:0,
                // opacity:1,
            },1500,'rebote')
            .css({
                'opacity':1
            })
        })

        $('#btnHide').on('click',function(){
            ball.stop().animate({
                opacity:0,
                top:0
            },1000,'rebote')
        })
    </script>
    
</body>
</html>
