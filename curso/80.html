<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.0.min.js"></script>
    <script src="assets/libs/chosen/chosen.jquery.js"></script>
    <link rel="stylesheet" href="assets/libs/chosen/chosen.min.css">
    <title>Selectores con chosen</title>
</head>
<body>
    <h1>Algun titulo</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ea est dignissimos natus maxime vero neque tempore dolores ducimus temporibus fugit?</p>

    <p>https://harvesthq.github.io/chosen/</p>

    <select id="sel" style="width:300px">
        <option value="php">php</option>
        <option value="jquery">jquery</option>
        <option value="angular">angular</option>
        <option value="python">python</option>
        <option value="ruby">ruby</option>
    </select>
    <script>
        $('#sel').chosen()

    </script>
