<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Desenlazar elementos del DOM</title>
</head>
<body>
    <h1>Algun titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque vel inventore nemo earum vero molestias eius voluptatibus cum aliquam cumque!</p>

    <div id="elem" style="background:blue"></div>

    <script>
        var i = 0, iteraciones = 1000;
        var elem = $('#elem')

        console.time('enlazado dom');
        for(i=0; i<iteraciones;i++){
            elem.width(Math.round(Math.random()*100))
            elem.height(Math.round(Math.random()*100))
        }

        console.timeEnd('enlazado dom')
        
        console.time('separado')
        var parent = elem.parent();
        elem.detach();
        for(i=0;i<iteraciones;i++){
            elem.width(Math.round(Math.random()*100))
            elem.height(Math.round(Math.random()*100))
        }
        elem.appendTo(parent)
        console.timeEnd('separado')

    </script>
</body>
</html>
