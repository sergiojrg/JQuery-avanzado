<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.0.min.js"></script>
    <title>Funciones anonimas</title>
</head>
<body>
    <h1>Algun titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam recusandae labore dicta tenetur pariatur aspernatur quaerat odio commodi, illum blanditiis!</p>

    <button>
        Contar
    </button>
    
    <script>
        var c = 1;
        (function($){
            var c = 1;
            $.fn.count = function(){
                console.log(c++);
                return this;
            }
            $('button').on('click',function(){
                $('body').count();
            })
        })(jQuery);
        


        setInterval(()=>{
            c++
        },500)
    </script>
</body>
</html>
