<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.0.min.js"></script>
    <title>Ultimo post de Tumblr</title>
</head>
<body>
    <h1>Ultimo post de Tumblr</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias, deleniti? Sequi officia sed nemo tempore ad distinctio ducimus veritatis praesentium?</p>

    <div class="post">

    </div>

    <script>
        var blog = 'noirlac.tumblr.com'
            post = $('.post')
            api = `https://${blog}/api/read/json?callback=?`

            $.getJSON(api,function(r){
                console.log(r)
                console.log(`title ${r.tumblelog.title}`)
                console.log(`description ${r.tumblelog.description}`)
                console.log(r.posts[0]['photo-url-250'])

                if(r.posts[0]['photo-url-250']){
                    post.append(`<img src="${r.posts[0]['photo-url-250']}"/>`)
                }
            })
    </script>
    
</body>
</html>
