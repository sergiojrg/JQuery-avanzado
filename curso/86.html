<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.0.min.js"></script>
    <script src="assets/libs/jquery.knob.min.js"></script>
    <title>Convertir inputs en medidores (knob)</title>
</head>
<body>
    <h1>Algun titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut voluptate fuga facilis sequi deleniti mollitia sapiente iste! Repellat, quia eaque?</p>
    <p>http://anthonyterrien.com/demo/knob/</p>
    <p>https://github.com/aterrien/jQuery-Knob</p>

    <input type="text" id="knob" data-min="-50" data-max="50" value="23" >

    <script>
        $('#knob').knob();
    </script>
    
</body>
</html>
