<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.0.min.js"></script>
    <title>Evitar seleccionar texto</title>
</head>
<body>
    <!-- evitar drag and drop -->
    <h1>Algun texto</h1>
    <p id="parrafo">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Autem ipsam, veritatis tempore rerum officia iure iusto in non id quia!</p>

    <script>
        $('#parrafo').attr('unselectable','on')
                     .css('user-select','none')
                     .on('selectstart',false)
    </script>
</body>
</html>
