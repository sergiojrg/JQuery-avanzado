<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.79/jquery.form-validator.min.js" integrity="sha512-7+hQkXGIswtBWoGbyajZqqrC8sa3OYW+gJw5FzW/XzU/lq6kScphPSlj4AyJb91MjPkQc+mPQ3bZ90c/dcUO5w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Validacion de formularios</title>
</head>
<body>
    <h1>Algun titulo</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aperiam nulla magnam quasi excepturi aliquid nemo accusamus ex pariatur recusandae illo.</p>

    <p>Autovalidadores</p>

    <form action="" method="POST">
        <p>
          Name (4 characters minimum):
          <input name="user" data-validation="length" data-validation-length="min4" />
        </p>
        <p>
          Birthdate (yyyy-mm-dd):
          <input name="birth" data-validation="birthdate" />
        </p>
        <p>
          Website:
          <input name="website" data-validation="url" />
        </p>
        <p>
            <p>
                Email:
                <input data-validation="email" data-validation-error-msg="No ingresaste un correo valido">
            </p>
          <input type="submit" />
        </p>
    </form>
      
    <script>
        $.validate({
            lang:'es',
            borderColorOnError:'none',
        });

    </script>
    
</body>
</html>
