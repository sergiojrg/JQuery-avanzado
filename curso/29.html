<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.0.min.js"></script>
    <style>
        #bal{
            height:100px;
            width:100px;
            position:absolute;
            border-radius: 100%;
            background-color: red;
        }
    </style>
    <title>Eventos touch</title>
</head>
<body>
    <h1>Algun texto</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Odit aliquid alias quam nostrum exercitationem atque. Deserunt magnam harum beatae consequatur.</p>

    
    <script>
        var ball = $('<div id="bal"></div>').appendTo('body')
        var startPosition = {};
        var elementPosition = {};

        ball.on('mousedown touchstart',function(e){
            e.preventDefault();
            e = (e.originalEvent.touches) ? e.originalEvent.touches[0] : e ;

            startPosition = {
                x: e.pageX,
                y: e.pageY
            }
            elementPosition = {
                x: ball.offset().left,
                y: ball.offset().top
            }

            ball.on('mousemove.rem touchmove.rem',function(){
                e = (e.originalEvent.touches) ? e.originalEvent.touches[0] : e ;

                ball.css({
                    top: elementPosition.y + (e.pageY - startPosition.y),
                    left: elementPosition.x + (e.pageX - startPosition.x)
                });
            });
        });

        ball.on('mouseup touched',function(){
            ball.off('.rem');
        })


    </script>
</body>
</html>
