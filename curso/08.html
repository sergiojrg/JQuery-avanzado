<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.0.min.js"></script>
    <title>Modificando links y agregando iconos</title>
</head>
<body>

    <h1>Algun titutlo</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Adipisci, asperiores id sint dolorum dolorem facere aut doloremque non praesentium qui.</p>

    <ul id="links">
        <li>
            <a href="01.html">ir a 0.1</a>
        </li>
        <li>
            <a href="02.html">ir a 0.2.html</a>
        </li>
        <li>
            <a href="http://google.com">google</a>
        </li>
    </ul>
    
    <script>
        $('#links a').each(function(){
            console.log( this.hostname );
            console.log( location.hostname );
            if(this.hostname != location.hostname){
                $(this).append('<img src="assets/img/external.png"/>')
                       .attr('target','_blank')
            }
        })
    </script>
</body>
