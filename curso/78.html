<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.0.min.js"></script>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Notificaciones en el area favicon</title>
</head>
<body>
    <h1>Algun titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel dolorem qui illo sequi accusamus earum libero officiis totam sunt fugiat.</p>

    <script>
        var titulo = $('title')
            contador = 0
        
        setInterval(function(){
            contador++;
            titulo.text(`(${contador}) Jquery avanzado`)
        },2000)
    </script>
    
</body>
</html>
