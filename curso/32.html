<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.0.min.js"></script>
    <title>encadenar eventos</title>
</head>
<body>
    <h1>Algun texto</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque hic laudantium consequatur odit asperiores quam doloribus ratione fuga a. Error?</p>

    <button id="btn">click</button>

    <script>
        var boton = $('#btn')
        boton.on('click',function(){
            return 'hola'
        })
        boton.on('click',function(e){
            console.log(e.result + ' '+ 'mundo')
        })
    </script>
    
</body>
</html>
