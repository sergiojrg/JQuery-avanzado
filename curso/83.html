<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.0.min.js"></script>
    <script src="assets/libs/jquery.facedetection.min.js"></script>
    <style>
        .foto-container{
            position:relative;
            width:600px;
        }
        .foto{
            width: 100%;
            object-fit:cover;
        }
        .cara{
            position:absolute;
            border:2px solid white;
        }
    </style>
    <title>Detectar rostros</title>
</head>
<body>
    <h1>Algun titulo</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quaerat dolore obcaecati consequatur at cupiditate suscipit corporis amet quae modi fuga!</p>
    <p>https://github.com/jaysalvat/jquery.facedetection</p>

    <div class="foto-container">
        <img src="assets/img/Katy_Perry.jpg" id="foto" class="foto">
    </div>
    

    <script>
        $('#foto').faceDetection({
            complete:function(faces){
                for(var i=0; i<faces.length;i++){
                    var rostro = faces[i]
                    console.log(rostro)
                    $('<div>',{
                        'class':'cara',
                        'css':{
                            'left':rostro.x * rostro.scaleX + 'px',
                            'top':rostro.y * rostro.scaleY + 'px',
                            'width':rostro.width * rostro.scaleX + 'px',
                            'height':rostro.height * rostro.scaleY + 'px',
                        }
                    }).insertAfter(this)
                    
                }
            }
        })
    </script>
    
</body>
</html>
