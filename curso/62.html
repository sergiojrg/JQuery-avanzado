<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.0.min.js"></script>
    <title>Metodo $.proxy()</title>
</head>
<body>
    <h1>Algun titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas praesentium illum numquam eum sint, officiis saepe assumenda quibusdam cupiditate odit.</p>

    <button>Mostrar/Ocultar</button>
    <img src="assets/img/ball.png">

    <script>
        var hulk = {
            nombre: 'hulk',
            acciones: {
                golpear: function(){
                    console.log(`${this.nombre} golpea`)
                },
                smash: function(){
                    console.log(`${this.nombre} smash`)
                }
            }
        }

        
        $('button').on('click',$.proxy(hulk.acciones.golpear, hulk))
        $('button').on('click',$.proxy(hulk.acciones.smash, hulk))

        $('button').on('click',function(){
            $('img').toggle()
        })

        // $('button').on('click',$.proxy(function(){
        //     console.log(this)
        //     $(this).toggle();
        // },$('img')))
    </script>
    
</body>
</html>
