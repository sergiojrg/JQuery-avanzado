<!DOCTYPE html>
<html lang="en">
<head>

    <script src="../jquery-3.6.0.min.js"></script>
    <title>funcion existe()</title>
</head>
<body>
    <h1>Algun texto</h1>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus ipsum atque fuga nesciunt sint dignissimos labore quos, voluptas obcaecati quo.</p>

    <script>
        $.fn.existe = function(){
            return this.length > 0;
        }

        console.log($('h2').existe() ? 'Existe': 'No existe');
        console.log($('p').existe())
    </script>
